<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header class="center">
        <h1>POSTURE</h1>
        <span>Settings applied after toggle</span>
    </header>
    <main class="center">
        <div>
            <p id="clock">0:00:00</p>
        </div>
        <div>
            <label class="switch">
                <input type="checkbox">
                <span id="switch" class="slider"></span>
            </label>
        </div>
        <div>
            <label for="interval">Remind me every: </label>
            <select id="interval" name="interval">
                <option value="A">Hour</option>
                <option value="B">Half hour</option>
                <option value="C">Fifteen minutes</option>
                <option value="X">dev</option>
                <option value="D">Custom</option>
            </select>
        </div>
        <div class="custom_input">
            <label for="custom_interval">Input hour and minutes</label>
            <input type="number" id="custom_hours" name="custom_hours" min="0" max="6" value="0">
            <span>:</span>
            <input type="number" id="custom_minutes" name="custom_minutes" min="1" max="59" value="10">
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
